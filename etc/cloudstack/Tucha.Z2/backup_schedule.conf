<timings>
    rest    60
    refresh 3600
</timings>



<timeperiod Never>
    period NONE
</timeperiod>

<timeperiod Always>
    period SEC{0-59}
</timeperiod>

<timeperiod Night>
    period HR{20-7}
</timeperiod>

<timeperiod AfterMidnight>
    period HR{0-7}
</timeperiod>

<timeperiod LateNight>
    period HR{1-5}
</timeperiod>

<timeperiod EarlyMorning>
    period HR{4-6}
</timeperiod>



<Domain by-id:* />

<Domain by-path:ROOT*>
    available   Night
    frequency   300 #172800
    keep        2
</Domain>

<Domain by-path:ROOT/UPLINK>
    keep        3
</Domain>



<Volume by-id:*>
    <inherit>
        <Domain>
            frequency   careful
            keep        careful
        </Domain>
    </inherit>
</Volume>



<VirtualMachine by-id:* />

<VirtualMachine by-instancename:* />



<Host by-name:*.tucha13.net>
    available           Always
    flows_creating      1
    flows_backing_up    1
</Host>



<StoragePool by-name:*.tucha13.net Local Storage>
    available           Always
    flows_creating      1
    flows_backing_up    1
</Storagepool>
